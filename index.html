
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taifur's EduSys - Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4361ee',
              secondary: '#3f37c9',
              accent: '#4cc9f0',
              'dark-light': '#2d3561',
              dark: '#1a1a2e',
              'card-bg': '#16213e',
              'border-color': '#2d3561',
              'text-color': '#fbf5fa',
              'bg-color': '#1a1a2e',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            keyframes: {
              gradientBG: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              modalSlideIn: {
                'from': { opacity: '0', transform: 'translateY(-50px) scale(0.9)' },
                'to': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
            },
            animation: {
              gradientBG: 'gradientBG 15s ease infinite',
              modalSlideIn: 'modalSlideIn 0.4s ease-out',
            }
          },
        },
      }
    </script>
    <style>
      .interactive-bg {
        background: linear-gradient(45deg, #1a1a2e, #16213e, #2d3561);
        background-size: 400% 400%;
      }
      .toggle-slider {
        transition: .4s;
      }
      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 22px;
        width: 22px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }
      input:checked + .toggle-slider {
        background-color: #4361ee;
      }
      input:checked + .toggle-slider:before {
        transform: translateX(30px);
      }
      .ReactCrop__crop-selection {
        border-radius: 50%;
      }
      /* Simple spinner for loading states */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4361ee;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-image-crop/dist/ReactCrop.umd.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-image-crop": "https://aistudiocdn.com/react-image-crop@^11.0.10",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-bg-color text-text-color font-sans">
    <div id="root">
      <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="loader"></div>
      </div>
    </div>
    
    <script type="text/babel" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
